version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: food-delivery-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: food_delivery

  backend:
    build: ./backend
    container_name: food-delivery-backend
    ports:
      - "4000:4000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017/food_delivery
      - JWT_SECRET=your_super_secret_jwt_key_food_delivery_2024
      - SALT=10
      - PORT=4000
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: food-delivery-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  admin:
    build: ./admin
    container_name: food-delivery-admin
    ports:
      - "5176:5176"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend
    volumes:
      - ./admin:/app
      - /app/node_modules

volumes:
  mongo_data: