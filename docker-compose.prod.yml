version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: food-delivery-mongo-prod
    restart: always
    environment:
      MONGO_INITDB_DATABASE: food_delivery
    volumes:
      - mongo_data:/data/db
    networks:
      - food-delivery-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: food-delivery-backend-prod
    ports:
      - "4000:4000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017/food_delivery
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key_food_delivery_2024}
      - SALT=10
      - PORT=4000
      - NODE_ENV=production
    depends_on:
      - mongodb
    restart: always
    networks:
      - food-delivery-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: food-delivery-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - food-delivery-network

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile.prod
    container_name: food-delivery-admin-prod
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always
    networks:
      - food-delivery-network

volumes:
  mongo_data:

networks:
  food-delivery-network:
    driver: bridge